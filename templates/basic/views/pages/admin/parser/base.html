<div class="row mb20">
   <div class="col-xs-12">
      
      <div class="row mt20">
         <div class="col-xs-12">
            <div class="form-group col-xs-12 mt20 mb0">
               <label class="col-xs-12 text-success">
                  1. Открыть файл, переместить столбец Insert Description в конец (не забыть удалить оставшийся пустой столбец)<br/>
                  2. Сохранить таблицу выгрузки в csv с именем {{ parser }}.csv в кодировке utf-8<br/>
                  3. Загрузить файл в папку uploads/products/{{ parser }}<br/>
                  4. Загрузить фото в ту же папку<br/>
                  5. Нажать на кнопку "Извлечь данные"<br/>
                  6. Нажать на кнопку "Начать выгрузку"<br/>
                  7. По завершении выгрузки очистить папку uploads/products/{{ parser }}<br/>
               </label>
               
               <div class="form-group col-xs-12">
                  <span class="btn btn-sm btn-primary" id="get">Извлечь данные</span>
               </div>
               <div class="form-group col-xs-12">
                  <span class="btn btn-sm btn-primary" id="upload">Начать выгрузку</span>
               </div>
            </div>
   
            <div class="row ml0 mr0">
               <div class="col-xs-12 m-t px16">
                  <span class="pull-left mr20"><small class="text-success fw100">Всего строк:  <b id="count">0</b></small></span>
                  <span class="pull-left mr20"><small class="text-primary fw100">Успешно:  <b id="success">0</b></small></span>
                  <span class="pull-left mr20"><small class="text-danger fw100">Ошибки:  <b id="err">0</b></small></span>
                  <span class="pull-left mr20"><small class="text-success fw100">Дубли:  <b id="double">0</b></small></span>
               </div>
            </div>
         </div>
      </div>
   
   </div>
</div>
